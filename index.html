<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>

    <link rel="stylesheet" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container-fluid px-4 pb-5 vh-100">

        <div class="learnContainer">
            <h1 class="learnContainer__tittle--1 pt-5">Learn to code by watching others</h1>
            <h3 class="learnContainer__tittle--2 pt-4 pb-5">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </h3>
        </div>

        <div class="formContainer d-flex flex-column">

            <button class="btn btn-primary py-3 shadow"> <strong>Try it free 7 days</strong>  then $20/mo. thereafter </button>
            
            <div class="formContainer__inputs d-flex flex-column mt-4 px-4 pt-4 shadow">
    
                <div class="form-floating">
    
                    <input type="text" class="form-control mb-3" id="floatingFirstName" placeholder="First Name">
                    <label for="floatingFirstName">First Name</label>
                </div>
    
                <div class="form-floating">
    
                    <input type="text" class="form-control mb-3" id="floatingLastName" placeholder="First Name">
                    <label for="floatingLastName">Last Name</label>
                </div>
    
                <div class="form-floating">
    
                    <input type="email" class="form-control mb-3" id="floatingEmailAdress" placeholder="First Name">
                    <label for="floatingEmailAdress">Email Address</label>
                </div>
    
                <div class="form-floating">
    
                    <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="First Name">
                    <label for="floatingPassword">Password</label>
                </div>
    
                <button class="btn btn-secondary py-2 shadow">CLAIM YOUR FREE TRIAL</button>
    
                <p class="text-center px-2 py-2">By clicking the button, you are agreeing to our <strong class="terms"><a href="#">Terms and Services</a></strong></p>
    
            </div>
        </div>


    </div>
</body>
</html>
